
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Veículos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">Cadastro de Veículos</h1>
    <form id="vehicle-form" class="row g-3 mb-4">
      <div class="col-md-4">
        <input type="text" class="form-control" id="brand" placeholder="Marca" required>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" id="model" placeholder="Modelo" required>
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" id="year" placeholder="Ano" required>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
      </div>
    </form>

    <h2 class="mb-3">Veículos cadastrados</h2>
    <ul id="vehicle-list" class="list-group"></ul>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
